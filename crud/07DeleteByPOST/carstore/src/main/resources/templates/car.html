<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" th:action ="@{/car/delete}" th:object = "${car}" method="POST" novalidate = "novalidate">
        <input type="hidden" th:field ="*{id}">
        <strong th:text = "${car.name}"></strong>
        <p th:text = "${car.price}"></p>
        <a th:href ="@{/car/edit/{id}(id=${car.id})}">Edit</a>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
